<figure class="imagewrapper" style="max-width: {{ include.maxWidth }}">
    <img src="{{ site.baseurl }}/img/{{ include.file }}" alt="{{ include.alt }}" title="{{ include.title }}" class="{{ include.class | default: 'img-responsive' }}">

    {% if include.desc %}
        <figcaption>{{ include.desc }}</figcaption>
    {% endif %}
</figure>
