<figure class="youtubemovie">
    <div class="iframewrapper">
        {% if include.id %}
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ include.id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        {% else %}
            <div style="width: 560px; height: 315px; text-align: center; padding-top: 100px">
                <i class="fa fa-video-slash" style="font-size: 80px"></i>
            </div>
        {% endif %}
    </div>

    {% if include.desc %}
        <figcaption>{{ include.desc }}</figcaption>
    {% endif %}
</figure>
