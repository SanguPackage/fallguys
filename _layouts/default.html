<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.meta-description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="keywords" content="{{ site.meta-keywords | strip_html | normalize_whitespace | escape }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

    {% if jekyll.environment == 'production' and site.google_analytics %}
        {% include google-analytics.html %}
    {% endif %}
    <meta name="google-site-verification" content="CR6jNNEzT9Ae22Ce5tjJjS4KIM-GEwCNPuNAYHqwQ0k" />

    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,300,600,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Style css -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    {% unless jekyll.environment == "production" %}
        <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    {% endunless %}

    <script src="{{site.baseurl}}/assets/js/crown-level-rewards.js"></script>
</head>
<body>
  {{ content }}

  {% include footer.html %}
</body>
</html>
