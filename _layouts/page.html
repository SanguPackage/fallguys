---
layout: default
---

<div class="container {{ page.containerClass }}">
    {% unless page.hasOwnBackButton %}
        <div style="margin-top: 15px; margin-bottom: 5px; display: flex">
            <div style="font-size: 0.4em; text-align: right; flex: 1">
                <a href="{{ site.baseurl }}/" class="btn btn-light d-print-none">Sangu's Fall Guys <i class="fa fa-long-arrow-alt-right"></i></a>
            </div>
        </div>
    {% endunless %}
    <div class="row">
        {{ content }}
    </div>
</div>
