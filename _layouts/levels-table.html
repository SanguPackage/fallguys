---
layout: default
---

<div class="container">
    {% unless page.hasOwnBackButton %}
        <div style="margin-top: 15px; margin-bottom: 5px; display: flex">
            <div class="form-group" style="max-width: 250px">
                <input type="text" class="form-control" id="search" placeholder="Search">
            </div>
            <div style="font-size: 0.4em; text-align: right; flex: 1">
                <a href="{{ site.baseurl }}/" class="btn btn-light"><span class="d-none d-md-inline">Sangu's Fall Guys </span><i class="fa fa-long-arrow-alt-right"></i></a>
            </div>
        </div>
    {% endunless %}
    <div class="row">
        {{ content }}
    </div>
</div>
